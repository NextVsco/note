<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="手机电池信息">
  <title>手机-电池信息</title>
</head>
<body>
  <div id="cont"></div>
  <script>
    var doc = document.getElementById("cont")
    var log = function(data){
      doc.innerHTML += '<br />'+data
    }
    navigator.getBattery().then(function(battery) {

    log("Battery charging? " + (battery.charging ? "Yes" : "No"));
    log("Battery level: " + battery.level * 100 + "%");
    log("Battery charging time: " + battery.chargingTime + " seconds");
    log("Battery discharging time: " + battery.dischargingTime + " seconds");

    battery.addEventListener('chargingchange', function() {
      log("Battery charging? " + (battery.charging ? "Yes" : "No"));
    });

    battery.addEventListener('levelchange', function() {
      log("Battery level: " + battery.level * 100 + "%");
    });

    battery.addEventListener('chargingtimechange', function() {
      log("Battery charging time: " + battery.chargingTime + " seconds");
    });

    battery.addEventListener('dischargingtimechange', function() {
      log("Battery discharging time: " + battery.dischargingTime + " seconds");
    });

    });

  </script>
</body>
</html>
