<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="桌面浏览器特有功能，不适合手机使用">
  <title>拖拽元素</title>
  <style>
    #draggable {
      width: 200px;
      height: 20px;
      text-align: center;
      background: white;
    }

    .dropzone {
      width: 200px;
      height: 20px;
      background: blueviolet;
      margin-bottom: 10px;
      padding: 10px;
    }
  </style>
</head>

<body>
  <script>
    window.onpopstate = function (e) {
      console.log('onpopstate ==>', e)
    }
    let stateObj = {
      foo: "bar",
    };

    history.pushState(stateObj, "page 3", "point.html");
    history.replaceState({foo:"bar"}, "page 2", "dom.html");
  </script>
  <div>
    <div class="dropzone">
      <div id="draggable" draggable="true" ondragstart="event.dataTransfer.setData('text/plain',null)">
        This div is draggable
      </div>
    </div>
    <div draggable="true" class="dropzone"></div>
    <div class="dropzone"></div>
    <div class="dropzone"></div>
  </div>
  <script>
    var dragged;

    /* events fired on the draggable target */
    document.addEventListener("drag", function (event) {

    }, false);

    document.addEventListener("dragstart", function (event) {
      // store a ref. on the dragged elem
      dragged = event.target;
      // make it half transparent
      event.target.style.opacity = .5;
    }, false);

    document.addEventListener("dragend", function (event) {
      // reset the transparency
      event.target.style.opacity = "";
    }, false);

    /* events fired on the drop targets */
    document.addEventListener("dragover", function (event) {
      // prevent default to allow drop
      event.preventDefault();
    }, false);

    document.addEventListener("dragenter", function (event) {
      // highlight potential drop target when the draggable element enters it
      if (event.target.className == "dropzone") {
        event.target.style.background = "purple";
      }

    }, false);

    document.addEventListener("dragleave", function (event) {
      // reset background of potential drop target when the draggable element leaves it
      if (event.target.className == "dropzone") {
        event.target.style.background = "";
      }

    }, false);

    document.addEventListener("drop", function (event) {
      // prevent default action (open as link for some elements)
      event.preventDefault();
      // move dragged elem to the selected drop target
      if (event.target.className == "dropzone") {
        event.target.style.background = "";
        dragged.parentNode.removeChild(dragged);
        event.target.appendChild(dragged);
      }
    }, false);
  </script>
  <!-- 拖入文件 -->
  <div id="output"
    ondragenter="document.getElementById('output').textContent = ''; event.stopPropagation(); event.preventDefault();"
    ondragover="event.stopPropagation(); event.preventDefault();"
    ondrop="event.stopPropagation(); event.preventDefault();dodrop(event);"
    style="min-height: 200px; white-space: pre; border: 1px solid black;">
    DROP FILES HERE FROM FINDER OR EXPLORER
  </div>
  <script>
    function dodrop(event) {
      var dt = event.dataTransfer;
      var files = dt.files;

      var count = files.length;
      output("File Count: " + count + "\n");

      for (var i = 0; i < files.length; i++) {
        output(" File " + i + ":\n(" + (typeof files[i]) + ") : <" + files[i] + " > " +
          files[i].name + " " + files[i].size + "\n");
      }
    }

    function output(text) {
      document.getElementById("output").textContent += text;
      //dump(text);
    }
  </script>

</body>

</html>
